<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Vest Task</title>
    <link rel="stylesheet" href="./stylez.css" />
  </head>
  <body>
    <img
      src="https://res.cloudinary.com/sirroteh37/image/upload/v1586522733/piggyvestlogo_cpl2an.png"
      alt="piggyvest logo"
      id="logo"
    />

    <br />
    <div>
      <form action="" class="form">
        <br />
        <h4>Create a Secure Account</h4>

        <p>Welcome to the future of Savings & Investment</p>
        <label for="fullName" class="label">Full Name</label><br />

        <input
          type="text"
          placeholder="Full Name"
          name="name"
          class="input"
        /><br />
        <br />

        <label for="email" class="label">Email Address</label><br />
        <input
          type="text"
          placeholder="Email Address"
          name="email"
          class="input"
        />
        <br />
        <br />

        <label for="phone" class="label">Phone Number</label><br />
        <input
          type="text"
          placeholder="Phone Number"
          name="number"
          class="input"
        />
        <br />
        <br />

        <label for="password" class="label">Password</label><br />
        <input type="text" placeholder="Password" name="pswd" class="input" />
        <br /><br />

        <label for="referrer" class="label"
          >Referrer Phone or Promo Code (Optional)</label
        ><br />
        <input
          type="text"
          placeholder="Referrer Phone or Code"
          name="ref"
          class="input"
        />
        <br /><br />

        <label for="how" class="label"
          >How Did You Hear About Us?(Optional)</label
        ><br />
        <input
          type="text"
          name="aboutUs"
          placeholder="Click To Select"
          class="input"
        />
        <br />
        <br />
        <button type="submit" class="submit">CREATE ACCOUNT</button>
      </form>
    </div>
    <h5><a href="#">Already have an account? Log in</a></h5>
  </body>
</html>
